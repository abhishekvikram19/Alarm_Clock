<!DOCTYPE html>
<html>
<head>
  <title>Alarm Clock</title>
  <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link the CSS file -->
</head>
<body>
<div class="container">
  <h1>Alarm Clock</h1> <!-- Heading for the alarm clock -->
  <div class="clock">
    <div id="time"></div> <!-- Display the current time here -->
  </div>
  <div class="alarm">
    <input type="time" id="alarmTime" /> <!-- Input field for setting the alarm time -->
    <button id="setAlarm">Set Alarm</button> <!-- Button to set the alarm -->
    <button id="stopAlarm" disabled>Stop Alarm</button> <!-- Button to stop the alarm (initially disabled) -->
  </div>
</div>
<script src="script.js"></script> <!-- Link the JavaScript file -->
</body>
</html>
